<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/style.css" />
    <title>The Movie Matrix</title>
</head>
<body>

<!--header-->
    <header>
        <h1 id="title">The Movie Matrix</h1>
        <div class="searchContainer">
            <h3 id="intro">Search for a movie</h3>
            <input type="text" id="searchQuery" name="search" placeholder="Search..." aria-label="search by movie-name">
            <button id="searchBtn">Search</button>
        </div>
    </header>


<!--main container to hold movie data-->
    <main class="hide">
        <div class="poster">
<!--fetch the poster image from the Movie Database API-->
            <img src="" id="moviePoster">
        </div>
        <div class="movieData">
            <div class="title">
<!--fetch the movie title from the Movie Database API-->
                <h3 id="movieTitle"></h3>
            </div>
            <div class="plot">
<!--fetch the movie plot from the Movie Database API-->
                <p id="moviePlot"></p>
            </div>   
            <div class="rating">
<!--fetch the movie rating from the Movie Database API-->
                <p id="movieRating"></p>
            </div>
            <div class="actors">
<!--fetch the movie actors from the Movie Database API-->
                <p id="movieActors"></p>
            </div>
        </div> 
<!--fetch the trailer from the Youtube API-->
        <div class="trailer" id="movieTrailer">

        </div>
    </main>

    <script src="assets/javascript/script.js"></script>
</body>
</html>
