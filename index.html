<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/style.css" />
    <title>The Movie Matrix</title>
</head>
<body class="bg-zinc-900 px-8 py-6">

<!--header-->

<!--navigation-->
<nav class="relative container mt-5 mb-1">
    <!--flex container-->
    <div class="flex items-center justify-between">
        <!--logo-->
        <div class="p-2">
            <img src="assets/images/Logo-image.png" height="40px" width="60px"alt="">
        </div>
        <header>
            <div class="grid item-start justify-center">
                <h1 class ="text-white flex " id="title">The Movie Matrix</h1>
                <h3>Search here for a movie</h3>
                <br>
            </div>
                
            </header>
        <!--menu item-->
        <div class="hidden md:flex space-x-6 home">
            <a href="#" class="font-bold hover:text-slate-600 ">Home</a>
        </div>
    </div>
</nav>
    <div>
        <!-- <header>
        <div class="grid item-start justify-center titleContainer">
            <h1 class ="text-white flex" id="title">The Movie Matrix</h1>
            <h3>Search here for a movie</h3>
            <br>
        </div>
            
        </header> -->

        <section id="hero" class="flex">
            <div class="container">
                <form id="form">
                    
                <div class="grid gap-4 item-start justify-center">
                    <div class="relative">
                        <div class="absolute -inset-1 bg-gradient-to-r from-pink-600 to-blue-600 rounded-lg blur opacity-75 hover:opacity-100 -inset-2 transition duration-1000"></div>
                    <!-- <img src="assets/images/Logo-image.png" class="flex container h-6 w-6 alt="icon"> -->
                    <input class="relative bg-gray-900 px-7 py-4 rounded-lg leading-none flex items-center" type="text" id="searchQuery" name="search" placeholder="" aria-label="search by movie-name">
                     </div>
                    <button id="searchBtn"class = " items-center px-6 pt-1 text-white bg-gray-900 rounded-lg hover:bg-pink-800 bg-gradient">Quick search...</button>
                    <div id="search-history-container" class="row m-0 search-history-container"></div>
                </div>
                </div>
                </form>
                
            </div>
            
        </section>
</div>
   


<!--main container to hold movie data-->
<main class="hide in justify-center">  
        <div class="poster w-48">
<!--fetch the poster image from the Movie Database API-->
            
        </div>
    <img src="" id="moviePoster" class="block rounded w-48" >
    <section class="movieInfo inline-block">
        <div class="">
            <div class="title">
<!--fetch the movie title from the Movie Database API-->
                <h3 id="movieTitle"></h3>
            </div>
            <div class="plot">
<!--fetch the movie plot from the Movie Database API-->
                <p id="moviePlot"></p>
            </div>   
            <div class="rating">
<!--fetch the movie rating from the Movie Database API-->
                <p id="movieRating"></p>
            </div>
            <div class="runtime">
<!--fetch the movie runtime from the Movie Database API-->
                <p id="movieRuntime"></p>
            </div>
            <div class="genre">
<!--fetch the genre from the Movie Database API-->
                <p id="movieGenre"></p>
            </div>
        </div> 
<!--fetch the trailer from the Youtube API-->

        <div class="trailer container flex float-right rounded w-1/3" id="movieTrailer" class="">
            <iframe width="560" height="215" src="" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen id="trailer"></iframe>
        </div>
    </section>
    </main>

<!--modal message if user enters a film name that does not exist-->
    <div class="modal hide" id="modal">
        <div class="modalInfo">
            <span class="close">&times;</span>
            <p>Enter a valid movie name.</p>
        </div>
    </div>

    <footer class="">
        <p class = "footer">
            &lt;&lt;&lt;&copy; The Movie Matrix &gt;&gt;&gt;
        </p>
    </footer>

    <script src="assets/javascript/script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
</body>
</html>
